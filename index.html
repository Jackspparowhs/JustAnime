<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Top Bar Example</title>
<style>
/* Top bar styling */
.top-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    background-color: #111; /* adjust as needed */
    color: #fff;
}

/* Amazon logo */
.amazon-logo {
    display: block;
}

/* Hide Amazon logo on laptops (1024px and up) */
@media (min-width: 1024px) {
    .amazon-logo {
        display: none !important;
    }
}

/* Container for future links */
.connect-items a {
    color: #fff;
    margin-left: 15px;
    text-decoration: none;
    font-weight: bold;
}
</style>
</head>
<body>

<div class="top-bar">
    <span class="amazon-logo">Amazon</span>
    <div class="connect-items">
        <!-- Future connections like Anime → Manga go here -->
        <!-- Example: <a href="#">Anime → Manga</a> -->
    </div>
</div>

</body>
</html>
