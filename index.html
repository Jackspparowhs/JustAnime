<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="description"
      content="PirateRuler is a free entertainment platform where you can explore and stream your favorite anime, manga, cartoons, movies, and more — all in one place. Watch and read instantly, no ads, no limits."
    />
    <meta
      name="keywords"
      content="pirateruler, pirate ruler, watch anime, read manga, free movies, cartoons online, entertainment hub, no ads, streaming, watch online"
    />
    <meta name="author" content="PirateRuler Team" />
    <meta name="robots" content="index, follow" />
    <meta name="rating" content="General" />
    <meta name="language" content="English" />

    <meta
      property="og:title"
      content="PirateRuler | Explore Anime, Manga, Movies & More"
    />
    <meta
      property="og:description"
      content="PirateRuler is your free portal to explore anime, manga, cartoons, and movies — stream or read instantly in HD. No ads, no subscriptions, just entertainment."
    />
    <meta property="og:image" content="https://PirateRuler.com/assets/home.webp" />
    <meta property="og:url" content="https://PirateRuler.com" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:site_name" content="PirateRuler" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="PirateRuler | Free Streaming & Reading Platform"
    />
    <meta
      name="twitter:description"
      content="Watch anime, read manga, and stream movies or cartoons — all in one place, completely free and ad-free, only on PirateRuler!"
    />

    <title>PirateRuler | Explore Anime, Manga, Movies & More</title>

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "PirateRuler",
        "url": "https://PirateRuler.com",
        "description": "PirateRuler is a free ad-free platform for streaming anime, reading manga, watching movies and cartoons — all together.",
        "publisher": {
          "@type": "Organization",
          "name": "PirateRuler",
          "logo": {
            "@type": "ImageObject",
            "url": "https://PirateRuler.com/favicon.png"
          }
        },
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://PirateRuler.com/search?q={query}",
          "query-input": "required name=query"
        }
      }
    </script>

    <link rel="canonical" href="https://PirateRuler.com" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
